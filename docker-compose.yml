version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mazonda-postgres
    environment:
      POSTGRES_DB: mazonda_gas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./database/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
    networks:
      - mazonda-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mazonda_gas"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: mazonda-redis
    ports:
      - "6379:6379"
    networks:
      - mazonda-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  mazonda-network:
    driver: bridge
